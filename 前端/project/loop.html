	<script>
		var textArr = [
			['a', 'b', 'c'],
			['d', 'e', 'f', 'g'],
			['h', 'i']
		];
		var getCombination = function getCombination(array) {
			var resultArry = [];
			array.forEach(function(arrItem) {
				if(resultArry.length === 0) {
					resultArry = arrItem;
				} else {
					(function() {
						var emptyArray = [];
						resultArry.forEach(function(item) {
							arrItem.forEach(function(value) {
								emptyArray.push([item, value]);
							});
						});
						resultArry = emptyArray;
					})();
				}
			});
			return resultArry;
		};
		console.log(getCombination(textArr));
